    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<!-------------Body------------------->
<body>
    <header class="main-header">
        <div class="logo">Shadow Vault</div>
        <div class="cart-icon">ðŸ›’</div>
    </header>
    <!--Search Bar-->
    <div class="search-container">
        <input type="text" class="search-bar" id="searchInput" placeholder="Search cards and collections" required>
        <button class="searchButton" onclick="redirectToSearch()">Search</button>
    </div>
    <!--Navigation Section-->
    <div class="container">
        <nav class="sidebar">
            <ul class="sidebar-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile Dashboard</a></li>
            <li><a href="cards.html">Cards</a></li>
            <li><a href="collections.html">Collections</a></li>

            <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <!--Banner-->
            <section class="banner">
                <div class="banner-area">
                    <div class="banner-image-forums">
                        <div class="banner-text">
                            <h1 style="font-size: 2em">Forums</h1>
                            <p>Discuss strategies, trade insights, and share your collections.</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="forum-form-section">
                <h2>Start a New Discussion</h2>
                <form id="forumForm">
                <label for="forumUser">Username</label>
                <input type="text" id="forumUser" name="forumUser" required />

                <label for="forumContent">Post Content</label>
                <textarea id="forumContent" name="forumContent" rows="4" required></textarea>

                <button type="submit">Submit Post</button>
                </form>
            </section>

            <section class="forum-posts" id="forumPostsContainer">
                <h2>Latest Forum Posts</h2>
            </section>
            
            
        </main>
    </div>
    <script src="javascript.js"></script>
    <script src="search.js" type="module"></script>
